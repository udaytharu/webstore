<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - IT Mobile Solution</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
   <main-header></main-header>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <h2>Photo Gallery</h2>
        <div class="gallery-filters">
            <select id="categoryFilter" onchange="filterGallery()">
                <option value="all">All Categories</option>
                <option value="portrait">Portrait Photography</option>
                <option value="event">Event Photography</option>
                <option value="product">Product Photography</option>
                <option value="mobile">Mobile Photography</option>
            </select>
            <div class="view-options">
                <button class="view-btn active" data-view="grid">
                    <i class="fas fa-th"></i>
                </button>
                <button class="view-btn" data-view="masonry">
                    <i class="fas fa-th-large"></i>
                </button>
            </div>
        </div>
        <div class="gallery-grid" id="galleryGrid">
            <!-- Gallery items will be added here dynamically -->
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <i class="fas fa-times" onclick="closeLightbox()"></i>
            <i class="fas fa-chevron-left" onclick="prevImage()"></i>
            <i class="fas fa-chevron-right" onclick="nextImage()"></i>
            <img src="" alt="" id="lightboxImage">
            <div class="lightbox-caption">
                <h3 id="lightboxTitle"></h3>
                <p id="lightboxDescription"></p>
            </div>
        </div>
    </div>

    <main-footer></main-footer>
    
    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/gallery.js"></script>
</body>
</html>
